{% extends "index.html" %}



{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Nombre de usuario</label>
                            <input type="text" name="username" id="id_username" class="form-control form-control-sm" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password">Contraseña</label>
                            <input type="password" name="password" id="id_password" class="form-control form-control-sm" required>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Recordar sesión
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">¿No tienes una cuenta? <a href="{% url 'registro' %}" class="btn btn-link">Regístrate aquí</a></p>
                </div>
            </div>
            
            {% if messages %}
            <div class="alert alert-danger mt-3">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
